<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定</title>
</head>
<body>
    <h1>パスワードをリセット</h1>

    <!-- エラーメッセージや通知の表示 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- パスワードリセット用フォーム -->
    <form method="POST" action="{{ url_for('password_reset_process') }}">
        <label for="email">登録済みメールアドレス：</label><br>
        <input type="email" name="email" required><br><br>

        <label for="new_password">新しいパスワード：</label><br>
        <input type="password" name="new_password" required><br><br>

        <label for="new_password_second">もう一度パスワードを入力：</label><br>
        <input type="password" name="new_password_second" required><br><br>

        <button type="submit">パスワードをリセットする</button>
    </form>

    <p><a href="{{ url_for('login_view') }}">ログイン画面に戻る</a></p>
</body>
</html>
