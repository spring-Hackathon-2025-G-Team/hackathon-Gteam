{% extends 'base.html' %}
{% block title %}edit_profile{% endblock %}
{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="menu-container">
    <h3>偏愛会議</h3>
    <h4>メニュー</h4>
    <a class="menu-button" href="{{ url_for('profile_view') }}">プロフィール</a><br>
    <a class="logout-button" href="{{ url_for('logout') }}">ログアウト</a>
  </div>
  <div class="room-container">
    <h4>プロフィール編集</h4>
    <form method="POST" action="{{ url_for('edit_profile_view') }}">
      <!-- 編集用の入力フォーム -->
      <button type="submit">登録</button>
    </form>
  </div>
</div>
{% endblock %}
